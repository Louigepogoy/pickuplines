<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Up Lines</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #line {
            font-size: 1.8rem;
            margin: 20px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e55d50;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Pick Up Line Generator</h1>
    <div id="line">Click the button to get a pick-up line!</div>
    <button onclick="generateLine()">Generate</button>

    <footer>
        Made with ❤️ by <a href="#">Your Name</a>
    </footer>

    <script>
      
        const predefinedLines = [
            "Are you a magician? Because whenever I look at you, everyone else disappears.",
            "Do you have a map? I keep getting lost in your eyes.",
            "Are you French? Because Eiffel for you.",
            "Are you made of copper and tellurium? Because you’re Cu-Te!",
            "Is your name Google? Because you have everything I’ve been searching for.",
            "Are you a parking ticket? Because you’ve got FINE written all over you.",
            "Do you have a Band-Aid? Because I just scraped my knee falling for you.",
            "Are you an electrician? Because you’re lighting up my life.",
            "Is your dad a boxer? Because you’re a knockout!",
            "Are you Wi-Fi? Because I’m feeling a strong connection."
        ];

        async function generateLine() {
            try {
          
                const response = await fetch('https://v2.jokeapi.dev/joke/Miscellaneous?type=single&contains=pickup');
                
                
                if (!response.ok) {
                    throw new Error('Failed to fetch pickup line');
                }
                
                const data = await response.json();

                
                if (data.joke) {
                    document.getElementById('line').textContent = data.joke;
                } else if (data.setup && data.delivery) {
                 
                    document.getElementById('line').textContent = `${data.setup} - ${data.delivery}`;
                } else {
                   
                    document.getElementById('line').textContent = getRandomPredefinedLine();
                }
            } catch (error) {
               
                document.getElementById('line').textContent = getRandomPredefinedLine();
                console.error('Error fetching the pickup line:', error);
            }
        }

       
        function getRandomPredefinedLine() {
            const randomIndex = Math.floor(Math.random() * predefinedLines.length);
            return predefinedLines[randomIndex];
        }
    </script>
</body>
</html>
